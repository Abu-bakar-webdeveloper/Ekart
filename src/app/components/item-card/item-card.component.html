<div class="card h-100 shadow-sm" style="width: 18rem;">
  <img
    [src]="product.url"
    class="card-img-top"
    alt="{{ product.Name }}"
    style="height: 12rem; object-fit: cover;"
  />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-truncate">{{ product.Name }}</h5>
    <p class="card-text">
      <span
        *ngIf="product.discontentedPrice"
        class="text-decoration-line-through text-muted me-2"
      >
        {{ product.Price }}
      </span>
      <span class="fw-bold text-success">{{ product.discontentedPrice || product.Price }}</span>
    </p>
    <p class="card-text" [ngStyle]="{ color: product.inStock ? 'green' : 'red' }">
      {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
    </p>
    <a href="#" class="btn btn-primary mt-auto">View Product</a>
  </div>
</div>
